app: gimlet-documentation-preview
env: optimal-snow
preview: true
namespace: default
chart:
  name: https://github.com/gimlet-io/onechart.git?branch=simplified-schema&path=/charts/static-site/
values:
  buildImage: node:latest
  buildScript: |-
    # !/usr/bin/env bash

    git checkout {{ .BRANCH }}
    npm install
    npm run build
  builtAssets: out/
  gitCloneUrl: https://github.com/laszlocph/gimlet-documentation.git
  gitRepository: laszlocph/gimlet-documentation
  gitSha: '{{ .SHA }}'
